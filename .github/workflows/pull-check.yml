name: pull Checkmarx One

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4.1.6
        with:
          repository: 'Checkmarx/ast-cli'

      - name: Set up Go environment
        uses: actions/setup-go@v4
        with:
          go-version: 1.20 # à¹ƒà¸ªà¹ˆà¹€à¸§à¸­à¸£à¹Œà¸Šà¸±à¸™ Go à¸—à¸µà¹ˆà¹€à¸«à¸¡à¸²à¸°à¸ªà¸¡à¸à¸±à¸šà¹‚à¸›à¸£à¹€à¸ˆà¸à¸•à¹Œà¸‚à¸­à¸‡à¸„à¸¸à¸“

      - name: Build cx binary
        run: |
          export GOARCH=amd64
          export GOOS=linux
          go build -o ./bin/cx ./cmd
        env:
          GOPATH: ${{ github.workspace }}/go

      - name: Verify cx binary
        run: |
          if [ ! -f "./bin/cx" ]; then
            echo "Error: cx binary not created!"
            exit 1
          else
            echo "cx binary created successfully."
            ls -lh ./bin/cx
          fi

      - name: Set up QEMU ğŸ—ï¸
        uses: docker/setup-qemu-action@v3.2.0

      - name: Set up Docker Buildx ğŸ‹
        uses: docker/setup-buildx-action@v3.7.1

      - name: Login to JFrog ğŸ¸  
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ secrets.JFROG_URL }}
          username: ${{ secrets.JFROG_USERNAME }}
          password: ${{ secrets.JFROG_PASSWORD }}

      - name: Build and push ğŸ³
        id: docker_build
        uses: docker/build-push-action@v3.2.0
        with:
          push: true
          tags: ${{ secrets.JFROG_URL }}/git-image-checkmarx-docker/ast-cli:latest
          context: .
          build-args: |
            --no-cache
